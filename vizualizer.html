<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        .sticky-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        #latexModalBody pre {
            padding: 10px;
            height: 200px;
            overflow: auto;
        }

        #latexPackages {
            padding: 10px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="row m-5">
        <div class="col-md-6">
            <h2>NFA</h2>
            <div id="mynetwork" style="height: 80vh; border: 1px solid lightgray;"></div>
            <div style="background-color: gray; border: 1px solid black; margin-top: 20px;">
            </div>
        </div>
        <div class="col-md-6">
            <h2>DFA</h2>
            <div id="mynetwork2" style="height: 80vh; border: 1px solid lightgray;"></div>
            <div style="background-color: gray; border: 1px solid black; margin-top: 20px;">
            </div>
        </div>
    </div>

    <div class="modal fade" id="latexModal" tabindex="-1" aria-labelledby="latexModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="latexModalLabel">LaTeX Output</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="latexPackages">
                    Remember to import these packages:<br>
                    \usepackage{tikz}
                    \usetikzlibrary{automata,positioning}
                </div>
                <hr>
                <pre><code id="latexModalBody">
                </code></pre>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="copyButton">Copy to Clipboard</button>
                </div>
            </div>
        </div>
    </div>
    <button id="toLatex" class="btn btn-primary sticky-button">Export to LaTeX</button>
    <script src="./dist/bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
